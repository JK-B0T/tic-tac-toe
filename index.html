<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <button type="button" id="newGameBtn">New Game!</button>
            <span id="turnSpan" class="ocupyAll hidden">Turn 9 Player 1-(x)</span>
            <span id="winnerSpan" class="hidden">Player 1 WINS</span>
            <span id="scoreSpan" class="hidden">Player 1: 2/Player 2: 3</span>
        </header>
        <dialog>
            <form class="ocupyAll">
                <label for="p1Name">P1 Name:</label>
                <input type="text" id="p1Name" required>
                <label for="p1Symbol">P1 Symbol:</label>
                <input type="text" id="p1Symbol" required>
                <label for="p2Name">P2 Name:</label>
                <input type="text" id="p2Name" required>
                <label for="p2Symbol">P2 Symbol:</label>
                <input type="text" id="p2Symbol" required>
                <button type="submit" id="playBtn" class="occupyAll">Start Game</button>
            </form>
        </dialog>
        <section></section>
    </main>
</body>
</html>
