<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <span class="ocupyAll">Turn 9</span>
            <span class="ocupyAll">Player 1-(x)</span>
            <form class="ocupyAll">
                <label for="p1Name">P1 Name:</label>
                <input type="text" id="p1Name">
                <label for="p1Symbol">P1 Symbol:</label>
                <input type="text" id="p1Symbol">
                <label for="p2Name">P2 Name:</label>
                <input type="text" id="p2Name">
                <label for="p2Symbol">P2 Symbol:</label>
                <input type="text" id="p2Symbol">
                <button type="button" id="playBtn" class="ocupyAll">Play</button>
            </form>
            <span>Player 1: 2</span>
            <span>Player 2: 3</span>
        </header>
        <section>
            <button type="button" id="00">x</button>
            <button type="button" id="01">o</button>
            <button type="button" id="02">x</button>
            <button type="button" id="10">o</button>
            <button type="button" id="11">x</button>
            <button type="button" id="12">o</button>
            <button type="button" id="20">x</button>
            <button type="button" id="21">x</button>
            <button type="button" id="22">o</button>
        </section>
        <span>Player 1 WINS</span>
    </main>
</body>
</html>
